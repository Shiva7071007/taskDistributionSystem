plugins {
  id 'edu.sc.seis.launch4j' version '2.4.4'
}

dependencies {
    implementation project(':core')
}

// Define the main class for the application
mainClassName = 'App'

jar {
    manifest {
        attributes(
                'Main-Class': 'App'
        )
    }
}

launch4j {
  mainClassName = 'App'
  icon = "${projectDir}/icons/server.ico"
  headerType = "console"
}