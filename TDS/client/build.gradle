plugins {
  id 'edu.sc.seis.launch4j' version '2.4.4'
}
dependencies {
	implementation project(':core')
}

// Define the main class for the application
mainClassName = 'client.Taskmgr'

jar {
    manifest {
        attributes(
                'Main-Class': 'client.Taskmgr'
        )
    }
}

launch4j {
  mainClassName = 'client.Taskmgr'
  icon = "${projectDir}/icons/client.ico"
  headerType = "console"
  outfile = "taskmgr.exe"
}