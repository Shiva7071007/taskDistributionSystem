plugins {
  id 'edu.sc.seis.launch4j' version '2.4.4'
}

dependencies {
    compile project(':core')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'node.App'
        )
    }
}

launch4j {
  mainClassName = 'node.App'
  icon = "${projectDir}/icons/slave.ico"
  headerType = "console"
}

// Define the main class for the application
mainClassName = 'node.App'

